<!--
Crie um programa que leia duas notas de um aluno e calcule a sua média,
mostrando uma mensagem no final, de acordo com a média atingida:
- Média até 4.9: REPROVADO
- Média entre 5.0 e 6.9: RECUPERAÇÃO
- Média 7.0 ou superior: APROVADO
-->
<div>
    <h2>Media do aluno:</h2>
    <form action="pratica10.php" method="get">
        <label
        for="nome do aluno"> Digite o nome do aluno:</label>
        <input type="text" name="aluno" placeholder="nome completo" id= "nome"/>
        <br>
        <br>
        <label
        for="n1"> Digite a primeira nota do aluno:</label>
        <input type="number" name="n1" placeholder="nota" id= "n1"/>
        <br>
        <br>
        <label
        for="n2"> Digite a segunda nota do aluno:</label>
        <input type="number" name="n2" placeholder="nota" id= "nota"/>
        <br>
        <br>
        <input type="submit" value="Calcular"/>



</div>
